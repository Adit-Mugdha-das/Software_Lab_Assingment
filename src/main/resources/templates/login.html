<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: flex;
            min-height: 500px;
        }

        .login-left {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-left h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .login-left p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .login-left .icon {
            font-size: 100px;
            margin-bottom: 30px;
        }

        .login-right {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-right h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .login-right .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .role-option {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            background: white;
        }

        .role-option:hover {
            border-color: #667eea;
        }

        .role-option.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-left {
                padding: 40px 30px;
            }

            .login-right {
                padding: 40px 30px;
            }

            .login-left h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="icon">ðŸŽ“</div>
            <h1>Student Management System</h1>
            <p>Welcome! Please login to access your dashboard and manage academic activities efficiently.</p>
        </div>

        <div class="login-right">
            <h2>Welcome Back!</h2>
            <p class="subtitle">Please login to your account</p>

            <form id="loginForm" action="/dashboard" method="get">
                <div class="form-group">
                    <label for="role">Login As</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <div class="register-link">
                    Don't have an account? <a href="/register">Register here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Login form with database validation
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const role = document.getElementById('role').value;
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!role || !email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Show loading state
            const submitBtn = e.target.querySelector('.login-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;

            try {
                // Fetch students and teachers to validate login
                const [studentsResponse, teachersResponse] = await Promise.all([
                    fetch('/api/students'),
                    fetch('/api/teachers')
                ]);

                if (!studentsResponse.ok || !teachersResponse.ok) {
                    throw new Error('Failed to connect to server');
                }

                const students = await studentsResponse.json();
                const teachers = await teachersResponse.json();

                console.log('Checking login for:', email);
                console.log('Total students in database:', students.length);
                console.log('Total teachers in database:', teachers.length);

                let user = null;
                let userType = null;

                // Check if logging in as student
                if (role === 'student') {
                    user = students.find(s =>
                        s.email && s.email.toLowerCase() === email.toLowerCase()
                    );
                    userType = 'student';
                } else if (role === 'teacher') {
                    user = teachers.find(t =>
                        t.email && t.email.toLowerCase() === email.toLowerCase()
                    );
                    userType = 'teacher';
                }

                console.log('Available students:', students.map(s => ({
                    id: s.id,
                    email: s.email,
                    name: s.name,
                    status: s.status
                })));

                console.log('Available teachers:', teachers.map(t => ({
                    id: t.id,
                    email: t.email,
                    name: t.name
                })));

                if (!user) {
                    console.error('User not found with email:', email);
                    const allEmails = role === 'student'
                        ? students.map(s => s.email)
                        : teachers.map(t => t.email);

                    alert(`Invalid email address. ${userType} not found.\n\n` +
                          `Available registered ${userType} emails:\n` +
                          allEmails.join('\n') +
                          '\n\nPlease check your email or register first.');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    return;
                }

                console.log('User found:', user);
                console.log('Stored password:', user.password);
                console.log('Entered password:', password);

                // Verify password (simple check since passwords are plain text for now)
                if (user.password !== password) {
                    console.error('Password mismatch!');
                    alert('Invalid password. Please try again.\n\n' +
                          'Password is case-sensitive. Make sure you entered it correctly.');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    return;
                }

                // Check if student is active (teachers are always active)
                if (role === 'student' && user.status && user.status !== 'ACTIVE') {
                    alert('Your account is not active. Status: ' + user.status + '\n\nPlease contact administration.');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    return;
                }

                // Login successful - store the EXACT email from database
                sessionStorage.setItem('userRole', role);
                sessionStorage.setItem('userEmail', user.email); // Use email from database
                sessionStorage.setItem('userId', user.id);
                sessionStorage.setItem('userName', user.name);

                console.log('Login successful! Stored email:', user.email);

                // Redirect based on role
                if (role === 'teacher') {
                    window.location.href = '/teacher-dashboard';
                } else {
                    window.location.href = '/dashboard';
                }

            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed: ' + error.message + '\n\nPlease try again or contact support.');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
